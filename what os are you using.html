<head>
    <style>
        body {
            font-family: arial;
            text-align: center
        }

        #userAgentDisplay {
            width:500px;
            border-width: 0px;
           
        }

        
    </style>
</head>

<body>
    <h1>What operating system are you using</h1>
    <hr>
    <p id="display" style="margin:0 auto;width:w00vh;text-align:center;"></p>
    <hr>
        
        <p id="userAgentDisplay" style="margin:0 auto;width:w00vh;text-align:center;"></p>
    
    <script>window.onload = function () {
            var userAgent = navigator.userAgent;
            var os = "Unknown";

            if (userAgent.includes("Windows NT 10.0")) {
                console.log(navigator.platform)
                os = "Windows 10/11";
            } else if (userAgent.includes("Windows NT 6.1")) {
                os = "Windows 7";
            } else if (userAgent.includes("Macintosh")) {
                os = "macOS";
            } else if (userAgent.includes("Android")) {
                os = "Android";
            } else if (userAgent.includes("iPhone") || userAgent.includes("iPad")) {
                os = "iOS";
            } else if (userAgent.includes("Linux")) {
                os = "Linux";
            }

            document.getElementById("display").innerHTML =
                "Operating System: " + os ;
            document.getElementById("userAgentDisplay").innerText ="Your UserAgent: "+userAgent


        }


    </script>
</body>
